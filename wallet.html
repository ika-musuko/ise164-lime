<html>
  <head>
    <title>ISE 164 Lime Prototype</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/wallet.css" type="text/css">
  </head>
  <body>
    <div class=wallet-"container">
      <a href="index.html" class="wallet">&#x2190;</a>
    </div>
    <div class="main">
      <div class="money-container">
        <input type="radio" name="dollars" class="money-select"> 
        <label>$5</label>
        <input type="radio" name="dollars" class="money-select"> 
        <label>$10</label>
        <input type="radio" name="dollars" class="money-select"> 
        <label>$20</label>
        <input type="radio" name="dollars" class="money-select"> 
        <div style="display: inline-flex; flex-direction: row;">
          <label>$</label><input style="width: 17vw;" type="number" min="0.01" step="0.01" value="8.00">
        </div>
      </div>
      <div style="height: 10vw">
      </div>
      <div class="container auto-reload-container">
        <label>Auto-Reload</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </body>
</html>
